<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 여기가 'head'의 위치</title>
</head>

<body>
    <!-- 구역을 나누는 태그들 -->
    <div> 구역을 나누는 div </div>
    <p> 문단을 나누는 p </p>
    <ul>
        <li> li를 쓰면 bullet point!1 </li>
        <li> li를 쓰면 bullet point!2 </li>
    </ul>

    <!-- 구역 내 콘텐츠 태그들 -->
    <h1> h1은 제목을 나타내 준다. 페이지마다 하나씩은 꼭 써주는 게 좋아요. 그래야 구글 검색이 잘 되거든요. </h1>
    <h2> h2는 소제목입니다.</h2>
    <h3>h3~h6도 각자의 역할이 있죠. 비중은 작지만..</h3>
    <hr>
    span 태그 : 특정 <span style="color:red">글자</span> 를 꾸밀 때 사용합니다.
    <hr>
    a 태그 입니다.: <a href="http://naver.com/"> 하이퍼링크 </a>
    <hr>
    img 태그 입니다: <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
    <hr>
    input 태그 입니다: <input type="text" />
    <hr>
    button 태그 입니다: <button> 버튼입니다</button>
    <hr>
    textarea 태그 입니다: <textarea>나는 무엇일까요?</textarea>
</body>

</html>
